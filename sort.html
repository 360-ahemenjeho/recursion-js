<!doctype html>
<html>
    <head>
        <title>Fibonacci Sequence</title>
    </head>
    <body>
        <h1>Merge Sort</h1>
        <p>
            The Merge Sort algorithmn helps you do divide and conquer piece by
            piece.
        </p>
        <script>
            function sort(items) {
                if (!Array.isArray(items)) return [];
                if (items.length <= 1) return [items];
                const median = Math.round((items.length - 1) / 2);
                const left = items.slice(0, median);
                const right = items.slice(median);
            }

            function merge(left, right) {
                if (!Array.isArray(left) || !Array.isArray(right)) return [];

                const result = [];

                const leftLength = left.length;
                const rightLength = right.length;

                let leftIndex = 0;
                let rightIndex = 0;

                while (leftIndex < leftLength && rightIndex < rightLength) {
                    const leftValue = left[leftIndex];
                    const rightValue = right[rightIndex];

                    if (leftValue <= rightValue) {
                        result.push(leftValue);
                        leftIndex++;
                    } else {
                        result.push(rightValue);
                        rightIndex++;
                    }
                }

                while (leftIndex < leftLength) {
                    result.push(left[leftIndex]);
                    leftIndex++;
                }

                while (rightIndex < rightLength) {
                    result.push(right[rightIndex]);
                    rightIndex++;
                }

                return result;
            }

            const array = [8, 3, 5, 4, 7, 6, 1, 2];
            console.log("input: ", array);
            const sorted = sort(array);
            console.log("output: ", sorted);
        </script>
    </body>
</html>
